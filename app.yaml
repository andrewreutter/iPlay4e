- url: /fullpageInstructions/?
  static_files: BUILTsrc/html/fullpageInstructions.html
  upload: BUILTsrc/html/fullpageInstructions.html
- url: /14554209684/html/loading.html
  static_files: BUILTsrc/html/loading.html

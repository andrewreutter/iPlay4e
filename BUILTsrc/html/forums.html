<html>
<head>
    <title>iPlay4e Forums</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <link rel="stylesheet" href="/145541695845/css/combo.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/145541695845/css/blueprint/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]><link rel="stylesheet" href="/145541695845/css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
    <link rel="stylesheet" href="/145541695845/css/gfdynamicfeedcontrol.css" type="text/css" />

    <script type="text/javascript" language="javascript" src="/145541695845/js/combo.js"></script>
    <script type="text/javascript" language="javascript">
        Event.observe(document, 'dom:loaded', function() {sizeParentIframeToMyContainer(30);} );
    </script>
</head>
<body class="Page">
    <div class="container" style="height:540px;">
        <div class="span-24 last" id="searchBar">
            <div class="FirstLeft">
                iPlay4e Forums
            </div>
        </div>
        <div class="span-24 last CombatantContent" style="padding-top:6px;">
            <div class="span-20">
                <h4 style="margin:3px 6px;display:inline;">
                    <a target="forumWin" href="http://groups.google.com/group/iplay4e/post">New Post</a>
                    |
                    <a target="forumWin" 
                     href="http://groups.google.com/group/iplay4e/post?subject=SUGGESTION">Make a Suggestion</a>
                    |
                    <a target="forumWin" 
                     href="http://groups.google.com/group/iplay4e/post?subject=BUG">Report a Bug</a>
                    |
                </h4>
                <form action="http://groups.google.com/group/iplay4e/boxsubscribe" target="forumWin"
                 style="display:inline;">
                    Email: 
                    <input type=text name=email>
                    <input type=submit name="sub" value="Subscribe">
                </form>
            </div>
            <div class="span-4 last">
                <a href="http://groups.google.com/group/iplay4e"><img src="http://groups.google.com/groups/img/3nb/groups_bar.gif" alt="Google Groups" style="height:26px;width:132px;margin:1px 3px 6px;" /></a>
            </div>
        </div>
        <div class="span-24 last CombatantContent">
            <!-- ++Begin Dynamic Feed Wizard Generated Code++ -->
              <!--
              // Created with a Google AJAX Search and Feed Wizard
              // http://code.google.com/apis/ajaxsearch/wizards.html
              -->
            
              <!--
              // The Following div element will end up holding the actual feed control.
              // You can place this anywhere on your page.
              -->
              <div id="feed-control">
                <span style="color:#676767;font-size:11px;margin:10px;padding:4px;">Loading...</span>
              </div>
            
              <!-- Google Ajax Api
              -->
              <script src="http://www.google.com/jsapi?key=notsupplied-wizard"
                type="text/javascript"></script>
            
              <!-- Dynamic Feed Control and Stylesheet -->
              <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
                type="text/javascript"></script>
            
              <script type="text/javascript">
                function LoadDynamicFeedControl() {
                  var feeds = 
                    [
                        {title: 'iplay4e', url: 'http://groups.google.com/group/iplay4e/feed/rss_v2_0_msgs.xml' }
                    ];
                  var options = {
                    stacked : false, vertical : true, horizontal : false,
                    title : "<h2>Recent Posts</h2>",
                    numResults: 12,
                    scrollOnFadeOut: false,
                    linkTarget: 'forumWin',
                    displayTime:8000,
                    fadeOutTime: 0
                  }
            
                  new GFdynamicFeedControl(feeds, 'feed-control', options);
                }
                // Load the feeds API and set the onload callback.
                google.load('feeds', '1');
                google.setOnLoadCallback(LoadDynamicFeedControl);
              </script>
            <!-- ++End Dynamic Feed Control Wizard Generated Code++ -->
        </div>
        <div class="span-24 last" id="paginationBar">
            <xsl:text>&#xA;</xsl:text>
        </div>
    </div>
</body>
</html>
